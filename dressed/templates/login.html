{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    Log in
{% endblock %}

{% block content %}

    <div>
		<br>
		<h1 class="product_title text-center">
			Login or Create a New Account
		</h1>
		<div class="wor">
			<div class= "custom_div">
				<br>
				<h2 class="product_title">
					New User
				</h2>
				<br>
				<a href="{% url 'signup' %}" class="btn-secondary">Create New User</a>
			</div>
			<div class="bg-light">
				<div>
					<br>
					<h2 class="product_title">
						Registered User Only
					</h2>
					<form method='post'>
						{% csrf_token %}
						<p>{{ form | crispy}}</p>
						<button type='submit' class="btn-secondary">Log in</button>
					
					</form>
				</div>
				
			</div>
		</div>
	</div>
	<br>

{% endblock %}
