{% extends "base.html" %}

{% block title %}
    Забули свій пароль?
{% endblock %}

{% block content %}
    <div class="logdiv">
        <h1 class="hh1">Забули свій пароль?</h1>
        <p>Введіть свою адресу електронної пошти, щоб отримати новий пароль.</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Відправити e-mail"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
