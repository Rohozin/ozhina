{% extends "base.html" %}

{% load static %}

{% block title %}
    Forgot your password?
{% endblock %}

{% block content %}
    <div class="logdiv">
        <h1 class="hh1">Forgot your password?</h1>
        <p>Enter your email address to get a new password.</p>
        <form action="." method="post">
            {{ form.as_p }}
            <button>
                <img class='formip' src="{% static 'images/create.svg' %}">
            </button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
